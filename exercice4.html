<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de la durée en secondes</title>

    
    <script>
        function calculenS() {

            var heures = parseInt(document.getElementById('heures').value) || 0;

            var minutes = parseInt(document.getElementById('minutes').value) || 0;

            var secondes = parseInt(document.getElementById('secondes').value) || 0;

            var dureeEnSecondes = heures * 3600 + minutes * 60 + secondes;

            document.getElementById('resultat').value = dureeEnSecondes;
        }
    </script>


</head>
<body>
    <h1>Calcul de la durée en secondes</h1>

    <label for="heures">Heures :</label>
    <input type="number" id="heures">

    <label for="minutes">Minutes :</label>
    <input type="number" id="minutes" >

    <label for="secondes">Secondes :</label>
    <input type="number" id="secondes" >

    <button onclick="calculenS()">Calculer</button>
<br>
<br>
    <label for="resultat">Résultat en secondes :</label>
    <input type="text" id="resultat" readonly>
</body>
</html>
