<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signe du produit de deux nombres</title>
</head>
<script>
    function leSigne() {
        var nombre1 = parseFloat(document.getElementById('nombre1').value);
        var nombre2 = parseFloat(document.getElementById('nombre2').value);
        var produit = nombre1 * nombre2;
        var signe = (produit >= 0) ? "positif" : "négatif";
        document.getElementById('resultat').value = "Le produit est " + signe;
    }
</script>
<body>
    <h1>Signe du produit de deux nombres :</h1>

    <label for="nombre1">Taper le Nombre 1 :</label>
    <input type="number" id="nombre1">

    <br>
    <br>

    <label for="nombre2">Taper le Nombre 2 :</label>
    <input type="number" id="nombre2">

    <button onclick="leSigne()">Déterminer le signe</button>

    <br>
    <br>

    <label>Résultat :</label>
    <input type="text" id="resultat" readonly>
</body>
</html>
