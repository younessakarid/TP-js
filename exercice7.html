<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>


    function recommandation () {
        var age = parseInt (document.getElementById('age').value);
        if (age <= 13) {
                document.getElementById('recommandation').innerHTML = "Lilo & Stitch";
                document.getElementById('poster').src = "https://image.tmdb.org/t/p/original/p8kzMA15YxRGAqTMbYVV8HV8QaW.jpg"; 
            } else if (age < 18) {
                document.getElementById('recommandation').innerHTML = "Matrix";
                document.getElementById('poster').src = "https://th.bing.com/th?id=OIP.NLg9KB8IkWpwbuEovmRMzQHaLH&w=204&h=306&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2";  
            } else {
                document.getElementById('recommandation').innerHTML = "Evil Dead";
                document.getElementById('poster').src = "https://th.bing.com/th/id/OIP.8nuImeZbWFRLg_MQ-2fUcgHaLH?rs=1&pid=ImgDetMain"; 
            }
        }
    
</script>
<body>
    <h1>Recommandation de films</h1>

    <label for="age">votre age :</label>
    <input type="number" id="age">

    <button onclick="recommandation()">Recommander</button>
    <br>
    <br>
    <div id="recommandation"></div>
    <img id="poster" alt="pic" style="max-width: 300px; height: auto;">
    
</body>
</html>
