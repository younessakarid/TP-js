<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function lamoyenne() {
        var moyenne = parseFloat(document.getElementById('moyenne').value);

        if (moyenne < 10) {
            document.getElementById('statut').innerHTML = "Recalé";
        } else if (moyenne >= 10 && moyenne < 12) {
            document.getElementById('statut').innerHTML = "Reçu";
        } else {
            document.getElementById('statut').innerHTML = "Reçu avec mention" ;
        }
    }
</script>
<body>

    <h1>Statut du candidat</h1>
    <label>Moyenne du candidat :</label>
    <input type="number" id="moyenne">
    <button onclick="lamoyenne()">Vérifier</button>
    <br>
    <div id="statut"></div>
    
</body>
</html>
